<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploit Loader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
        }
        
        #loadBtn {
            padding: 15px 30px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #loadBtn:hover {
            background: #0056b3;
        }
        
        #loadBtn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        #status {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="loadBtn" onclick="carregarExploit()">Load Exploit</button>
        <div id="status">Click to load poc.js</div>
    </div>

    <script>
        function carregarExploit() {
            const btn = document.getElementById('loadBtn');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.textContent = 'Loading...';
            status.textContent = 'Loading poc.js...';
            
            // Carrega o arquivo poc.js dinamicamente
            const script = document.createElement('script');
            script.src = 'poc.js';
            
            script.onload = function() {
                status.textContent = 'Exploit loaded successfully!';
                btn.textContent = 'Loaded';
                console.log('poc.js carregado com sucesso');
            };
            
            script.onerror = function() {
                status.textContent = 'Error: Could not load poc.js';
                btn.textContent = 'Error';
                console.error('Erro ao carregar poc.js');
            };
            
            document.head.appendChild(script);
        }
    </script>
</body>
</html>

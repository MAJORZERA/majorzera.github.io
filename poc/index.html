<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploit Loader</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }
        
        #loadBtn {
            padding: 15px 30px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        #loadBtn:hover {
            background: #0056b3;
        }
        
        #loadBtn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        #status {
            margin-bottom: 20px;
            font-size: 14px;
            color: #333;
        }
        
        #terminal {
            width: 100%;
            height: 300px;
            background: #1e1e1e;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 15px;
            border-radius: 5px;
            overflow-y: auto;
            text-align: left;
            white-space: pre-wrap;
            border: 1px solid #333;
        }
        
        .terminal-line {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="loadBtn" onclick="carregarExploit()">Load Exploit</button>
        <div id="status">Click to load poc.js</div>
        
        <div id="terminal">
[Terminal]
&gt; Ready to load exploit...
        </div>
    </div>

    <script>
        // Função para adicionar logs no terminal
        function logTerminal(message) {
            const terminal = document.getElementById('terminal');
            const line = document.createElement('div');
            line.className = 'terminal-line';
            line.textContent = '> ' + message;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
            console.log(message);
        }

        // Override da função console.log para capturar logs do poc.js
        const originalConsoleLog = console.log;
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            logTerminal(args.join(' '));
        };

        // Override da função print do poc.js (se existir)
        window.print = function(message) {
            logTerminal(message);
        };

        function carregarExploit() {
            const btn = document.getElementById('loadBtn');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.textContent = 'Loading...';
            status.textContent = 'Loading poc.js...';
            logTerminal('Starting exploit load...');
            
            // Carrega o arquivo poc.js dinamicamente
            const script = document.createElement('script');
            script.src = 'poc.js';
            
            script.onload = function() {
                status.textContent = 'Exploit loaded successfully!';
                btn.textContent = 'Loaded';
                logTerminal('poc.js loaded successfully!');
                logTerminal('Exploit is now running...');
                
                // Captura erros do poc.js
                window.addEventListener('error', function(e) {
                    logTerminal('ERROR: ' + e.message);
                    logTerminal('File: ' + e.filename + ':' + e.lineno);
                });
            };
            
            script.onerror = function() {
                status.textContent = 'Error: Could not load poc.js';
                btn.textContent = 'Error';
                logTerminal('ERROR: Failed to load poc.js');
                logTerminal('Make sure the file exists in the same directory');
            };
            
            document.head.appendChild(script);
        }

        // Log inicial
        logTerminal('System initialized');
        logTerminal('Waiting for exploit load...');
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<body>
<script>
    // Teste básico de capacidades
    console.log("WebAssembly disponível:", typeof WebAssembly !== "undefined");
    
    if (typeof WebAssembly !== "undefined") {
        console.log("WebAssembly.Global:", typeof WebAssembly.Global);
        console.log("WebAssembly.Module:", typeof WebAssembly.Module);
        console.log("WebAssembly.Instance:", typeof WebAssembly.Instance);
    }
    
    // Teste outras APIs
    console.log("Function constructor:", typeof Function);
    console.log("eval disponível:", typeof eval);
    console.log("gc disponível:", typeof gc);
    console.log("load disponível:", typeof load);
    
    // Tentar detectar WebKit/PS5
    console.log("User Agent:", navigator.userAgent);
    console.log("Platform:", navigator.platform);
</script>
</body>
</html>

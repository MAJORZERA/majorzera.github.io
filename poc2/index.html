<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão que Roda o JS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        button {
            padding: 15px 32px;
            font-size: 18px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover { background: #218838; }
    </style>
</head>
<body>

    <button id="rodar">Executar script.js</button>

    <!-- Seu código JavaScript externo -->
    <script src="script.js"></script>

    <script>
        document.getElementById("rodar").onclick = function() {
            // Recarrega e executa novamente o script.js
            const script = document.createElement("script");
            script.src = "script.js?t=" + Date.now(); // ?t= evita cache
            document.body.appendChild(script);
        };
    </script>

</body>
</html>

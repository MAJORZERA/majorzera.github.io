<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executar JavaScript com Botão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <button id="meuBotao">Executar Script</button>

    <!-- Carrega o arquivo JavaScript externo -->
    <script src="poc.js"></script>

    <!-- Ou, se preferir, pode colocar o código diretamente aqui -->
    <script>
        // Aguarda o DOM carregar completamente
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("meuBotao").addEventListener("click", function() {
                // Chama a função que está no script.js
                if (typeof executar === "function") {
                    executar();
                } else {
                    alert("A função 'executar()' não foi encontrada no script.js");
                }
            });
        });
    </script>

</body>
</html>

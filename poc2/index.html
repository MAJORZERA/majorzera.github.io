<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS5 Atomics Exploit</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        #loadBtn {
            padding: 20px 40px;
            font-size: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        #loadBtn:hover {
            background: #0056b3;
        }
        
        #loadBtn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        #terminal {
            width: 100%;
            max-width: 900px;
            height: 500px;
            background: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 15px;
            border-radius: 5px;
            overflow-y: auto;
            white-space: pre-wrap;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <button id="loadBtn" onclick="carregarExploit()">Load Atomics Exploit</button>
    
    <div id="terminal">
[PS5 Atomics Exploit]
> Ready to load exploit...
> Features: Atomics + BigInt available
> Target: WebKit JIT Compiler
    </div>

    <script>
        function carregarExploit() {
            const btn = document.getElementById('loadBtn');
            const terminal = document.getElementById('terminal');
            
            btn.disabled = true;
            btn.textContent = 'Loading...';
            
            // Clear terminal and add loading message
            terminal.textContent = '[PS5 Atomics Exploit]\n> Loading exploit_ps5_atomics.js...';
            
            // Override console.log to show in terminal
            const originalLog = console.log;
            console.log = function(...args) {
                originalLog.apply(console, args);
                const message = args.join(' ');
                terminal.textContent += '\n> ' + message;
                terminal.scrollTop = terminal.scrollHeight;
            };
            
            // Override console.error
            const originalError = console.error;
            console.error = function(...args) {
                originalError.apply(console, args);
                const message = args.join(' ');
                terminal.textContent += '\n> [ERROR] ' + message;
                terminal.scrollTop = terminal.scrollHeight;
            };
            
            // Create global log function for the exploit
            window.log = function(message) {
                console.log(message);
            };
            
            // Load the exploit script
            const script = document.createElement('script');
            script.src = 'exploit_ps5_atomics.js';
            
            script.onload = function() {
                btn.textContent = 'Exploit Loaded';
                console.log('âœ… exploit_ps5_atomics.js loaded successfully!');
                console.log('ðŸš€ Starting Atomics exploitation...');
            };
            
            script.onerror = function() {
                btn.textContent = 'Load Failed';
                terminal.textContent += '\n> âŒ ERROR: Failed to load exploit_ps5_atomics.js';
                terminal.textContent += '\n> Make sure the file exists in the same directory';
            };
            
            document.head.appendChild(script);
        }
    </script>
</body>
</html>
